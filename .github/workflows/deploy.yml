name: Deploy to Play Store

on:
  push:
    branches:
      - master

# Need write permission to update repo variables (VERSION_NAME) after successful deploy
permissions:
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Configure Version Code and Name
        run: |
          # Use GitHub Run Number + Offset (20) to ensure we are above version 18
          # run_number increments automatically on every workflow run.
          OFFSET=20
          NEW_VERSION_CODE=$(( $GITHUB_RUN_NUMBER + $OFFSET ))
          
          # Read Version Name from repo vars (or default to 1.0.0 if missing)
          VERSION_NAME="${{ vars.VERSION_NAME }}"
          if [ -z "$VERSION_NAME" ]; then VERSION_NAME="1.0.0"; fi
          
          echo "APP_VERSION_CODE=$NEW_VERSION_CODE" >> $GITHUB_ENV
          echo "APP_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "================================================"
          echo "Building with versionCode: $NEW_VERSION_CODE"
          echo "Building with versionName: $VERSION_NAME"
          echo "================================================"

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      - name: Create Play Store JSON Key
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
        run: |
          echo "$PLAY_STORE_JSON_KEY" > play-store-key.json

      - name: Build Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ANDROID_KEYSTORE_FILE: keystore.jks
          APP_VERSION_CODE: ${{ env.APP_VERSION_CODE }}
          APP_VERSION_NAME: ${{ env.APP_VERSION_NAME }}
          CI: true
        run: ./gradlew bundleRelease

      - name: Verify Build Outputs
        run: |
          echo "=== AAB File ==="
          ls -lh app/build/outputs/bundle/release/*.aab
          echo "=== Mapping File ==="
          ls -lh app/build/outputs/mapping/release/mapping.txt || echo "No mapping file found (minify may be disabled)"
          echo "=== Version ==="
          echo "versionCode: ${{ env.APP_VERSION_CODE }}"
          echo "versionName: ${{ env.APP_VERSION_NAME }}"

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: play-store-key.json
          packageName: com.yourname.pdftoolkit
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: internal
          status: completed
          mappingFile: app/build/outputs/mapping/release/mapping.txt
          whatsNewDirectory: distribution/whatsnew

      # Only runs if upload succeeded â€” increment VERSION_NAME for next build
      # We no longer need to increment VERSION_CODE variable as we use run_number
      - name: Increment Version Name
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_VN="${{ env.APP_VERSION_NAME }}"
          # Split version name by dots, increment patch number
          MAJOR=$(echo "$CURRENT_VN" | cut -d. -f1)
          MINOR=$(echo "$CURRENT_VN" | cut -d. -f2)
          PATCH=$(echo "$CURRENT_VN" | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VN="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          
          # Check if the variable exists before trying to set it, or just set it
          gh variable set VERSION_NAME --body "$NEXT_VN"
          echo "Version name incremented: $CURRENT_VN -> $NEXT_VN"
